{% extends "base.html" %}
{% block title %}Menu{% endblock %}
{% block content %}
<h2>Menu</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Menu</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for pizza in pizzas %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ pizza.name }}</td>
            <td>{{ pizza.description }}</td>
            <td>{{ pizza.price }} $</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
