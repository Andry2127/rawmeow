<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Піцерія{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{% block header_title %}Піцерія Yoruivhi{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Головна</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Піцерія Yoruivhi.</p>
    </footer>
</body>
</html>
